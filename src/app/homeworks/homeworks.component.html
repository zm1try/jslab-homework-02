<div  *ngIf="user">
  <h4
    [class.complited]="allIsDone"
    [class.notComplited]="!allIsDone"
  >Homeworks<span *ngIf="allIsDone"> complited</span><span *ngIf="!allIsDone"> not complited</span></h4>
  <ol>
    <li
      *ngFor="let homework of user.list"
      [class.complited]="homework.isCompleted"
      [class.notComplited]="!homework.isCompleted"
    >
      <span>Theme: {{homework.theme}} - task: {{homework.task}}</span>
    </li>
  </ol>
</div>
