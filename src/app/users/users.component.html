<h2 class="users-title">List of users</h2>
<ul class="users-list">
  <li
    *ngFor="let user of users"
    class="users-list-item">
    <h3>Click to name, to test ChangeDetection.onPush</h3>
    <h3 class="users-list-item-title forTest" (click)="onClick()">{{user.name}} {{user.surname}}</h3>
    <app-homeworks
      class="users-list-item-homeworks"
      [user]="user"
    ></app-homeworks>
  </li>
</ul>
